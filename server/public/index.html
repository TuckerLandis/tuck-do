<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- above and below added -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">


    <link rel="stylesheet" href="/vendors/bootstrap.css">
    <link rel="stylesheet" href="/vendors/bootstrap.css.map">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="sweetalert2.min.css">

    <title>Tuck-Do</title>
</head>

<body>

    <header>
        <h1>Tuck-Do</h1>

    </header>

    <div class="form-box container-fluid">

        <input class="form-control form-control-lg" type="text" placeholder="More work?" id="text-in">


    </div>

    <div class="form-box container-fluid">
        <input type="button" class="btn btn-outline" value="ðŸ—“" id="datepicker">


        <script>
            $(function () {
                $("#datepicker").datepicker();
            });
        </script>

        <button class="btn btn-outline" id="submit-btn">+</button>

    </div>

    <div id="due-tasks-box" class="container-fluid">
        <h4 class="due-header">Today</h4>
        <br>
        <table>
            <thead>
                <tr>
                    <th colspan="4"></th>
                </tr>
            </thead>
            <tbody id="due-tasks-table">

            </tbody>
        </table>
    </div>

    <div id="tasks-box" class="container-fluid">
        <h4 class="incomplete-header">Upcoming</h4>
        <br>
        <table>
            <thead>
                <tr>
                    <th colspan="4"></th>
                </tr>
            </thead>
            <tbody id="tasks-table">

            </tbody>
        </table>
    </div>

    <div id="completed-tasks-box" class="container-fluid">
        <h4 class="complete-header">Complete</h4>
        <br>
        <table>
            <thead>
                <tr>
                    <th colspan="4"></th>
                </tr>
            </thead>
            <tbody id="completed-tasks-table">

            </tbody>
        </table>
    </div>
</body>

</html>
